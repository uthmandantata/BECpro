{% extends 'admin2/base.html' %}{% block content %}
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Slots</h1>
    <a href="{% url 'addSlots' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Add Slots</a>
  </div>

  <div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12">
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary"></h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Days</th>
                  <th>Time</th>
                  <th>Amount</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Name</th>
                  <th>Days</th>
                  <th>Time</th>
                  <th>Amount</th>
                  <th>Actions</th>
                </tr>
              </tfoot>
              <tbody>
                {% for slots in form %}
                <tr>
                  <td>{{slots.name}}</td>
                  <td>{{slots.days}}</td>
                  <td>{{slots.time_slot}}</td>
                  <td>{{slots.amount}}</td>

                  <td>
                    <a href="{% url 'updateSlots' slots.pk %}" class="btn btn-success btn-icon-split">
                      <span class="text">Edit</span>
                    </a>
                    <a href="{% url 'removeSlots' slots.pk %}" class="btn btn-danger btn-icon-split">
                      <span class="text">Delete</span>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
