{% extends 'staff/base.html' %}{% block content %} {% load static %}{% load crispy_forms_tags %}

<div class="app-content-header">
  <!--begin::Container-->
  <div class="container-fluid">
    <!--begin::Row-->
    <div class="row">
      <div class="col-sm-6">
        <h3 class="mb-0">Add Equipment</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-end">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Equipment</li>
        </ol>
      </div>
    </div>
    <!--end::Row-->
  </div>
  <!--end::Container-->
</div>
<!--end::App Content Header-->
<!--begin::App Content-->
<div class="app-content">
  <!--begin::Container-->
  <div class="container-fluid">
    <div class="row">
      <form action="" method="post">
        {% csrf_token %}
        <section style="background-color: #eee">
          <div class="container py-5">
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-8">
                <div class="card mb-4">
                  <div class="card-body">
                    <div>{{form.message|as_crispy_field}}</div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" style="margin-right: 10px">Submit</button
                      ><a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary">Back</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>
  <!-- /.row (main row) -->
</div>
<!--end::Container-->

<!--end::App Content-->
{% endblock content %} ]]]
